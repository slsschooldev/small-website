<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Only Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
body, ul {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    padding: 10px 0;
}

.navbar {
    display: block;
    text-align: center;
}

.navbar-list {
    display: inline-block;
    list-style: none;
}

.navbar-item {
    display: inline-block;
    margin: 0 15px;
}

.navbar-item a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Hero Section */
.hero {
    background-image: url('desktop-wallpaper-1920x600.jpg'); /* Placeholder image */
    background-size: cover;
    background-position: center;
    height: 70vh;
    text-align: center;
    position: relative;
}

.hero-content {
    display: inline-block;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}


.navbar-item a:hover {
    color: #ddd;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#home">Home</a></li>
                <li class="navbar-item"><a href="#about">About</a></li>
                <li class="navbar-item"><a href="#services">Services</a></li>
                <li class="navbar-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>We provide the best services for you.</p>
            <a href="#services" class="btn">Learn More</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
